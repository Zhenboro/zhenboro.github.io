    <!-- https://es.stackoverflow.com/questions/220307/tabcontrol-con-html-y-javascript -->
        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'Settings')" id="defaultOpen">Settings</button>
            <button class="tablinks" onclick="openTab(event, 'Global')">Global</button>
        </div>
        <div align="center">
            <div id="Settings" class="tabcontent">
                <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
                <form action="">
                    <textarea class="form-control" rows="10"></textarea>
                    <button type="submit" class="btn btn-primary mb-3">Apply</button>
                </form>
            </div>
            <div id="Global" class="tabcontent">
                <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
                <form action="">
                    <textarea class="form-control" rows="10"></textarea>
                    <button type="submit" class="btn btn-primary mb-3">Apply</button>
                </form>
            </div>
        </div>
        <!-- FUNCION JAVASCRIPT PARA EL TABCONTROL -->
            <script>
                function openTab(evt, tabName) {
                var i, tabcontent, tablinks;
                tabcontent = document.getElementsByClassName("tabcontent");
                for (i = 0; i < tabcontent.length; i++) {
                    tabcontent[i].style.display = "none";
                }
                tablinks = document.getElementsByClassName("tablinks");
                for (i = 0; i < tablinks.length; i++) {
                    tablinks[i].className = tablinks[i].className.replace(" active", "");
                }
                document.getElementById(tabName).style.display = "block";
                evt.currentTarget.className += " active";
                }
                // Get the element with id="defaultOpen" and click on it
                document.getElementById("defaultOpen").click();
            </script>
    </article>
